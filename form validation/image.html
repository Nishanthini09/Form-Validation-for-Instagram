<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Instagram</title>
    <link rel="stylesheet" href="demo.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #090101;
            overflow: hidden;
        }

        .image-view-container {
            text-align: center;
            position: relative;
        }

        .image-background {
            margin-top: 20px;
        }

        .image-background img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .typing-container {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            background-color: #ffebf2; /* Light pink background */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .typing-text {
            display: inline;
            font-size: 2.5em;
            font-weight: bold;
            color: #000; /* Black text color */
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #000; /* Cursor color matches text color */
            animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #000; } /* Cursor color matches text color */
        }
    </style>
</head>
<body>
    <div class="image-view-container">
        <div class="image-view">
            <div class="image-background">
                <img src="/Users/nishanthinim/Desktop/form validation/krish.jpeg" alt="Beautiful View">
            </div>
            <div class="typing-container">
                <h1 class="typing-text">Welcome to Instagram.....enjoy here!!!</h1>
            </div>
        </div>
    </div>
</body>
</html>
